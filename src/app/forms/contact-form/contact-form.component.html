<div class="container-fluid home">
    <div class="row r1">
        <div class="col-sm-12 r1c1">
            <h3 mat-dialog-title>Contact Us!</h3>
            <mat-dialog-content class="mat-dialog-content">
                <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                    <div class="row r2c1r1">
                        <div class="col-sm-6">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">First
                                    Name</mat-label>
                                <input name="First Name" type="text" class="input" formControlName="firstName" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">Last Name</mat-label>
                                <input name="Last Name" type="text" class="input" formControlName="lastName" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row r2c1r1">
                        <div class="col-sm-6">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">Email</mat-label>
                                <input name="Email" type="email" class="input" formControlName="email" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">Mobile</mat-label>
                                <input name="Mobile" type="tel" class="input" formControlName="mobile" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row r2c1r1">
                        <div class="col-sm-12">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">Subject</mat-label>
                                <input name="Subject" type="text" class="input" formControlName="subject" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row r2c1r1">
                        <div class="col-sm-12">
                            <mat-form-field class="mat-form-field" appearance="outline">
                                <mat-label class="mat-label" style="font-family: MavenPro;">Your Message</mat-label>
                                <textarea name="Message" type="message" class="input" formControlName="message"
                                    matInput></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button class="form-button" style="font-family: MavenPro; font-weight: bold;" mat-raised-button
                        type="submit" [disabled]="form.invalid">Send</button>
                </form>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button mat-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
